<!DOCTYPE html>
<html lang="en" style="min-height:100%;height:100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">

    <!-- Sets initial viewport load and disables zooming  -->
    <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>CRASHSpaceStatus</title>
  </head>
  <!-- <body style="height:100%; min-height:100%; border:1px solid; "> -->
  <body>
    <!-- <div class="container-fluid" style="border:1px solid;" > -->
    <div class="container-fluid" >
      <!-- <div class="panel panel-default">
        <div class="panel-header"> -->

          <h3> CRASH Space Status </h3>
          <div id="alertbg" class="alert">
            <div style="border: 0px solid; height:70px; display:inline-block">
              <img id="logo" src="img/crashlogo-trans.png" width="30%" align="right">
              <p><b style="font-size:135%">CrashSpace is:</b></p>
              <span id="status" style="font-size:150%" class="label label-default">THINKING...</span>
            </div>
            <div id="lastMsgInfo" >
              last message by : <i id="lastMsgId">who</i><br/>
              "<b id="lastMsg">what</b>"<br/>
              <span id="lastMsgTimeLeft"></span> (<span id="lastMsgDate">then</span>)
            </div>
          </div>
          <div id="errorMsg" class="alert alert-danger" hidden></div>


          <h4> Are you at CRASH Space? </h4>
          <div class="form-group">
            <label for="inputMessage" class="control-label" style="margin-bottom:0px">Message</label>
            <!-- <div class="col-lg-10"> -->
              <input type="text" class="form-control" id="inputMessage" placeholder="Why are you at Crash?" autocomplete="off" >
            <!-- </div> -->
          </div>
          <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <!-- <div class="col-lg-10"> -->
              <input type="text" class="form-control" id="inputName" placeholder="Your name or handle" autocomplete="off" >
            <!-- </div> -->
          </div>

          <div class="form-group">
            <label for="inputHours" class="control-label">Hours to stay:</label>
            <input type="range" name="slider-fill" id="inputHours" value="1" min="0.5" max="4" step="0.5" data-highlight="true">
          </div>

          <!-- <div class="form-group"> -->
          <input id="messageSubmit" type="button" class="btn btn-primary" value="I AM HERE!">
          <!-- </div> -->

    </div> <!-- container -->

    <script src="cordova.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/dateFormat.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
